spring.application.name=gelato

spring.datasource.url=jdbc:mysql://localhost:3306/gelatopostres
spring.datasource.username= root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
SPRING_BOOT_DEBUG=true

spring.servlet.multipart.enabled=true

spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max_file-size=200MB
spring.servlet.multipart.max_request-size=215MB
